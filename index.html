<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>UCSD College Comparison</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <link rel ="icon" href="" type="image/x-icon" />
    </head>

    <body>
    
    <div class="header">
        <h1>UCSD College Guide</h1>
    </div>

    <div class="college-tabs">
        [College Tabs Here]
    </div>

    <div class ="description">
        [Text Here]
    </div>
    
    <div class="ap-compare">
        <h3>AP Class Comparison</h3>
        
        <!-- Dropdown to select AP course-->
        <select id="apCourseSelect">
                <option value="">Select your AP course</option>
            </select>
        
        <!-- Dropdown to select score (3,4 or 5)-->
        <select id="apScoreSelect">
            <option value="">Select your score</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button id="addCourseBtn">Add Course</button>

        <!-- Shows user's inputted courses-->
        <h4>Courses</h4>
        <div id="selectedCourses"></div>

        <button id="calculateBtn">Check AP Credits</button>
        
        <hr>

        <!-- Shows user's AP course comparison across colleges results-->
        <h4>Results</h4>
        <pre id="results"></pre>
    </div>

    <div class="quiz">
        [Quiz Code]
    </div>

    <footer>
      <p>
        Made by: Alexandra Cody, Renee Agatep, Emi Yee, Annika Gangrade,
        &amp; Minami Jones
      </p>
    </footer>

    <script type="module" src="script.js" defer></script>
</body>
</html>
